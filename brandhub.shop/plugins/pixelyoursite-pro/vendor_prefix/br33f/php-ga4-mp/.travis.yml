# .travis.yml
language: php
php:
  - 7.4

install:
  - curl -s http://getcomposer.org/installer | php
  - php composer.phar update --dev --no-interaction
script:
  - mkdir -p build/logs
  - XDEBUG_MODE=coverage vendor/bin/phpunit -c phpunit.xml.dist

after_success:
  - travis_retry php vendor/bin/php-coveralls
